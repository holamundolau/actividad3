 <h1>Formulario de contacto.</h1>
<main><form action="Llenar formulario"> 
 <label for="text">Nombre</label>
 <input type="text" id="nombre"  name="Nombre"> <br><br>
 

 <label for="text">Apellido</label> 
 <input type="text" id="apellido" name="apellido"> <br><br>

 

<label for="email"> Correo electronico</label>
<input type="email" id="email" name="email">
<button>Confirmar email</button>
<br><br>

<label for="password">Contraseña</label>
<input type="password" id="password" name="password"> 
<button>Confirmar contraseña</button>
<br><br>

<label for=" Genero"> Genero: </label>
<input type="radio" id="masculino" name="genero" value="masculino">
<label for="masculino">Masculino</label>
<input type="radio" id="femenino" name="genero" value="femenino">
<label for="femenino">Femenino</label> <br><br>

<label for="Intereses">Intereses:</label>
<input type="checkbox" id="musica" name="interes" value="musica">
<label for="musica">Musica</label>
<input type="checkbox" id="deportes" name="interes" value="deportes">
<label for="deportes">Deportes</label> <br><br>



<label for="mensaje">Mensaje</label>
<textarea name="mensaje" id="mensaje"></textarea>

<button> ENVIAR </button>

</form>
</main>
